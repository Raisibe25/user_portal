<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2>My Profile</h2>
<div th:if="${message}" th:text="${message}" style="color:green"></div>
<div th:if="${error}" th:text="${error}" style="color:red"></div>

<p><b>Username:</b> <span th:text="${user.username}"></span></p>
<form th:action="@{/profile}" th:object="${profileUpdateRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Full name</label><input th:value="${user.fullName}" th:field="*{fullName}"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

    <label>Email</label><input th:value="${user.email}" th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <button type="submit">Update</button>
</form>
</body></html>
