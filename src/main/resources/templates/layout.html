<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <title>User Portal</title><link th:href="@{/css/main.css}" rel="stylesheet"/>
</head><body>
<header><a th:href="@{/}">Home</a>
    <span th:if="${#httpServletRequest.remoteUser != null}">
    <a th:href="@{/profile}">Profile</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit">Logout</button>
    </form>
  </span>
    <span th:if="${#httpServletRequest.remoteUser == null}">
    <a th:href="@{/login}">Login</a> | <a th:href="@{/register}">Register</a>
  </span>
</header>
<div th:insert="~{::body}"></div>
</body></html>
