<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <h2>Register</h2>

    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username">Username</label>
        <input id="username" th:field="*{username}" required />

        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" required />

        <label for="fullName">Full Name</label>
        <input id="fullName" th:field="*{fullName}" required />

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" required />

        <button type="submit">Register</button>
    </form>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <div th:if="${message}">
        <p style="color:green;" th:text="${message}"></p>
    </div>

    <p>Already have an account?</p>
    <a th:href="@{/login}" class="button-link">Back to Login</a>
</div>
</html>
