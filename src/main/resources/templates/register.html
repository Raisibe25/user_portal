<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<body>
<h2>Register</h2>
<div th:if="${error}" th:text="${error}" style="color:red"></div>
<form th:action="@{/register}" th:object="${registerRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Username</label><input th:field="*{username}"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label>Email</label><input th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label>Password</label><input type="password" th:field="*{password}"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <label>Full name</label><input th:field="*{fullName}"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

    <button type="submit">Sign up</button>
</form>
</body></html>
